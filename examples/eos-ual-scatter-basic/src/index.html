<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EOS Playground - Scatter-UAL Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles.scss">
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2>
          EOS / Scatter Basic Demo
        </h2>
  
        <h3 class="subheading">
          Use case: <strong>Bob</strong> pays <strong>Mary</strong>
        </h3>
      </header>

      <div class="form-element">
        <label>Sender</label>

        <input
          type="text"
          class="input"
          id="sender"
          value="bob123451234"
        />
      </div>

      <div class="form-element">
        <label>Receiver</label>

        <input
          type="text"
          class="input"
          id="receiver"
          value="mary12345123"
          disabled
        />
      </div>

      <div class="form-element">
        <label>Amount (EOS)</label>

        <input
          type="number"
          class="input"
          id="amount"
          value="1"
        />
      </div>
      
      <div class="form-element">
        <button
          class="button"
          type="button"
          id="txnButton"
        >Run transaction</button>
      </div>
    </div>
  </body>
</html>
